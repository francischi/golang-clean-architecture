name: Build and Test
on:
  push:
    branches:
      - unitTest
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test 
      if: "!contains(github.event.head_commit.message, '--skip-unitTest')"
      run: go test -v ./unitTest/test/...

