name: Build and Test
on:
  push:
    branches:
      - unitTest
  pull_request:

jobs:
  test&autoMerge:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test 
      run: go test -v ./unitTest/test/...

    - name: automerge
      uses: "pascalgn/automerge-action@v0.15.6"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"